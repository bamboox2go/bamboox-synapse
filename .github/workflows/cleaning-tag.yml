name: cleaning tags

on:
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment'
        required: true
        default: 'prod'
        type: choice
        options:
          - prod
          - stg
  schedule: 
  - cron: '0 0 * * *'

jobs:
  cleaning:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Checkout repository
        with:
          fetch-tags: true
      - name: Cleaning tags ${{ github.event.check_run.name }}
        run: |
          set -xo

          function delete_tags() {
            tag_prefix=$1

            echo "Process tags deletion with prefix $1"
            pwd
            threadshold=5
            tag_numbers=$(git for-each-ref --sort=creatordate --format '%(refname) %(creatordate)' refs/tags |grep $tag_prefix | wc -l)
            echo $tag_numbers

            if [ $tag_numbers -gt $threadshold ] 
            then
                echo "the number of tags [$tag_numbers] is greater than  $threadshold"
                tags_to_delete=$(expr $tag_numbers - $threadshold)
                echo "Tags to delete $tags_to_delete"
                git for-each-ref --sort=-creatordate --format '%(refname:short)' refs/tags|grep $tag_prefix |tail -n $tags_to_delete

                echo "Tags to keep"
                git for-each-ref --sort=creatordate --format '%(refname:short)' refs/tags|grep $tag_prefix |tail -n $threadshold
                #Remove origin tags
                git for-each-ref --sort=-creatordate --format '%(refname:short)' refs/tags|grep $tag_prefix |tail -n threadshold |xargs git push origin --delete

              #Remove local tags
              # git fetch --prune --prune-tags

            fi
          }

          pwd
          git fetch --prune --prune-tags
          delete_tags 'stg1'
          delete_tags 'v1'


  